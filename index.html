<!DOCTYPE html>
<html>
<head>
  <title>GPT API 통합 예제</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    .container { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 150px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPT API 통합 예제</h1>
    <form id="gptForm">
      <label for="userInput">입력:</label><br>
      <textarea id="userInput" name="userInput" required></textarea><br>
      <button type="submit">전송</button>
    </form>
    <div class="response" id="gptResponse"></div>
  </div>

  <script>
    document.getElementById('gptForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userInput = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('gptResponse');
      responseDiv.textContent = '처리 중...';

      try {
        const response = await fetch('https://abc123xyz.execute-api.ap-northeast-2.amazonaws.com/prod/gpt', { // 자신의 API 엔드포인트로 변경
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ input: userInput }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          responseDiv.textContent = `오류: ${data.error}`;
          return;
        }

        responseDiv.textContent = `GPT 응답:\n${data.response}`;
      } catch (error) {
        console.error('Error:', error);
        responseDiv.textContent = '요청 중 오류가 발생했습니다.';
      }
    });
  </script>
</body>
</html>
